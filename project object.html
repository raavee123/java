<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<p>Sum of Arguments (24+56+98)</p>
<p id="demo1"></p>
<script>
    var a = 24;
    var b = 56;
    var c = 98;
    function addition(){
        var add=0;
        for(i=0;i<arguments.length;i++){
            add=add+arguments[i];
        }
        return add
    }
    document.getElementById("demo1").innerHTML=addition(a , b , c)
    </script>
